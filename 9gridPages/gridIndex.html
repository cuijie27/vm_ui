<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
    <title></title>
    <script src="../js/mui.min.js"></script>
    
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
		<a id="defaultTab" class="mui-tab-item mui-active" href="/9gridPages/gridSuowen.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">索问</span>
		</a>
		<a class="mui-tab-item" href="/9gridPages/gridPartner.html">
			<span class="mui-icon mui-icon-contact"><span class="mui-badge">9</span></span>
			<span class="mui-tab-label">伙伴</span>
		</a>
		<a class="mui-tab-item" href="/9gridPages/gridReport.html">
			<span class="mui-icon mui-icon-info"></span>
			<span class="mui-tab-label">报表</span>
		</a>
		<a class="mui-tab-item" href="/9gridPages/gridMe.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">我</span>
		</a>
	</nav>
	<script>
		// 子页面路径array
		var subpages = ['/9gridPages/gridSuowen.html',
		'/9gridPages/gridPartner.html', 
		'/9gridPages/gridReport.html', 
		'/9gridPages/gridMe.html'];
		
		var subpage_style = {
			top: '0px',		//页面显示上限，默认值为46px
			bottom: '50px'	//页面显示下限，默认值为50px
		};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < 4; i++) {
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}
				self.append(sub);
			}
		});
		//当前激活选项
		var activeTab = subpages[0];
		//选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//更换标题
			//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			plus.webview.show(targetTab);
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
	</script>
</body>
</html>
