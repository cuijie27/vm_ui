<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收款计划列表</h1>
	</header>
	<div class="mui-content">
			<h3 class="mui-content-padded mui-text-center">北京小米科技有限公司</h3>
			
			<h5 class="mui-content-padded">收款计划明细</h5>
			<ul id="recvMoneyPlanList" class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../payment/voucher.html">

					2015-07-13&nbsp;&nbsp;50,000元<span class="mui-badge mui-badge-success">已付</span>

				</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../payment/voucher.html">

					2015-07-10&nbsp;&nbsp;150,000元<span class="mui-badge mui-badge-success">已付</span>

				</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../payment/voucher.html">

					2015-07-03&nbsp;&nbsp;100,000元<span class="mui-badge mui-badge-red">未付</span>

				</a>
				</li>
			</ul>
		</div>
</body>
<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var aniShow = "pop-in";
		 //只有ios支持的功能需要在Android平台隐藏；
		if (mui.os.android) {
			var list = document.querySelectorAll('.ios-only');
			if (list) {
				for (var i = 0; i < list.length; i++) {
					list[i].style.display = 'none';
				}
			}
			//Android平台暂时使用slide-in-right动画
			aniShow = "slide-in-right"
		}
		mui('#recvMoneyPlanList').on('tap', 'a', function() {
			var id = this.getAttribute('href');
			var href = this.href;
			mui.openWindow({
				id: id,
				url: this.href,
				show: {
					aniShow: aniShow
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
				}
			});
		});
	</script>
</html>
