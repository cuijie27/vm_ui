<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">使用预收款</h1>
		</header>

		<div class="mui-content">
			<h3 class="mui-content-padded mui-text-center">北京小米科技有限公司</h3>
			<h4 class="mui-content-padded">目前预存款余额：300,000元</h4>
			<h5 class="mui-content-padded">预存款明细</h5>
		</div>
		<ul id="useAdvancePaymentList" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
			<li class="mui-table-view-cell">
				<div class="mui-table">
					<div class="mui-input-row mui-table-cell mui-checkbox mui-left mui-col-xs-12 mui-ellipsis-2">
						<label class="mui-h5 mui-ellipsis"><font color="#000000">2015-07-04&nbsp;预付&nbsp;1035000元</font>
						</label>
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
					<div class="mui-table-cell mui-col-xs-4 mui-text-left">
						<a class="mui-h5 mui-ellipsis mui-navigate-right" align="left">凭证</a>
					</div>
				</div>
			</li>

			<li class="mui-table-view-cell">
				<div class="mui-table">
					<div class="mui-input-row mui-table-cell mui-checkbox mui-left mui-col-xs-12 mui-ellipsis-2">
						<label class="mui-h5 mui-ellipsis"><font color="000000">2015-07-05&nbsp;预付&nbsp;83500元</font>
						</label>
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
					<div class="mui-table-cell mui-col-xs-4 mui-text-left">
						<a class="mui-h5 mui-ellipsis mui-navigate-right" align="left">凭证</a>
					</div>
				</div>
			</li>

			<li class="mui-table-view-cell">
				<div class="mui-table">
					<div class="mui-input-row mui-table-cell mui-checkbox mui-left mui-col-xs-12 mui-ellipsis-2 ">
						<label class="mui-h5 mui-ellipsis"><font color="#000000">2015-07-05&nbsp;预付&nbsp;83500元</font>
						</label>
						<input name="checkbox" value="Item 1" type="checkbox">
					</div>
					<div class="mui-table-cell mui-col-xs-4 mui-text-left">
						<a class="mui-h5 mui-ellipsis mui-navigate-right" align="left">凭证</a>
					</div>
				</div>
			</li>
		</ul>
		<div class="mui-button-row ">
			<button id="useAdvancePaymentBtn" type="button" style="width: 95%; height: auto;" class="mui-btn mui-btn-primary mui-btn-blue" onclick="return false;"><font size="4">使用预存款</font>
			</button>
		</div>
	</body>
	<script>
		mui('#useAdvancePaymentList').on('tap', 'a', function() {
			mui.openWindow({
				url: '../payment/voucher.html',
				id: '../payment/voucher.html',
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
				}
			});
		});
	</script>

</html>
