<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <style>
		.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
	        margin-top: 0;
	    }
	    .mui-table h4{
	        line-height: 21px;
	        font-weight: 500;
	    }
	
	    .mui-table .oa-icon{
	        position: absolute;
	        right:0;
	        bottom: 0;
	    }
	    .mui-table .oa-icon-star-filled{
	        color:#f14e41;
	    }
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">预付款列表</h1>
	</header>
	<div class="mui-content">
		    <ul id="ad_re_list" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
		        <li class="mui-table-view-cell">
		        	<a class="mui-navigate-right">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">河北新羽玻璃制品有限公司</h4>
		                    <h5>预付时间：2015-07-01</h5>
		                    <h5>预付金额：50,000元</h5>
		                </div>
		            </div>
		           </a>
		        </li>
		        <li class="mui-table-view-cell">
		        	<a class="mui-navigate-right">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">阿里巴巴集团公司</h4> 
		                    <h5>预付时间：2015-06-21</h5>
		                    <h5>预付金额：150,000元</h5>
		                </div>
		            </div>
		           </a>
		        </li>
		        <li class="mui-table-view-cell">
		        	<a class="mui-navigate-right">
		            <div class="mui-table">
		                <div class="mui-table-cell mui-col-xs-10">
		                    <h4 class="mui-ellipsis">北京小米科技有限公司</h4> 
		                    <h5>预付时间：2015-06-11</h5>
		                    <h5>预付金额：80,000元</h5>
		                </div>
		            </div>
		           </a>
		        </li>
		    </ul>
		</div>
</body>
<script>
	mui("#ad_re_list").on("tap", 'a', function() {
		mui.openWindow({
		    	url: 'voucher.html', 
		    	id:'voucher.html',
		    	waiting:{
					autoShow:true,//自动显示等待框，默认为true
					title:'正在加载...',//等待对话框上显示的提示内容
				}
		  	});
	});
</script>
</html>
