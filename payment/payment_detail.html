<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">付款明细</h1>
	    <a class="mui-icon mui-pull-right" href="#receiptPopover"><font size="2">计划对应账单...</font></a>
	</header>
	<div id="checkGoodDetail" class="mui-content">
		<h3 class="mui-content-padded">河北新羽玻璃制品有限公司</h3>
		<h4 class="mui-content-padded">&nbsp;&nbsp;应付：2,100,000元</h4>
		<h4 class="mui-content-padded">&nbsp;&nbsp;已计划：1,100,000元，共15个计划</h4>
		<h4 class="mui-content-padded">&nbsp;&nbsp;已付款：11,100,000元，共109个计划</h4>

		<h5 class="mui-content-padded">计划明细</h5>
		<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>计划：2015-07-04&nbsp;&nbsp;103500元<span class="mui-badge mui-badge-danger">未付</span></label>
						<input name="checkbox" value="Item 1" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>计划：2015-07-10&nbsp;&nbsp;83500元<span class="mui-badge mui-badge-danger">未付</span></label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="mui-input-row mui-checkbox mui-left mui-disabled">
					<label>计划：2015-06-30&nbsp;&nbsp;53500元<span class="mui-badge mui-badge-success">已付</span></label>
						<input name="checkbox" type="checkbox" disabled="disabled">
					</div>
					<div class="mui-input-row mui-checkbox mui-left mui-disabled">
					<label>计划：2015-06-20&nbsp;&nbsp;63500元<span class="mui-badge mui-badge-success">已付</span></label>
						<input name="checkbox" type="checkbox" disabled="disabled">
					</div>
				</form>
			</div>
		<p align="center">
				<a id="picture-btn" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="align-content: center; width: 95%; padding: 3px 20px;"><font size="3">选择凭证图片</font></a>
			</p>
		<div class="mui-button-row ">
			<button id="payBtn" type="button" style="width: 95%; height: auto;" class="mui-btn mui-btn-primary mui-btn-blue" onclick="return false;"><font size="4">平账</font></button>
		</div>
	</div>
</body>
<script>
		///////////////////////提交图片处理函数
		document.getElementById("picture-btn").addEventListener('tap',function () {
			var btnArray = [{title:"拍照或录像"},{title:"选取现有的"}];
			plus.nativeUI.actionSheet( {
				title:"选择照片",
				cancel:"取消",
				buttons:btnArray
			}, function(e){
				var index = e.index;
				var text = "你刚点击了\"";
				switch (index){
					case 0:
						text += "取消";
						break;
					case 1:
						text += "拍照或录像";
						break;
					case 2:
						text += "选取现有的";
						break;
				}
				//info.innerHTML = text+"\"按钮";
				console.log(text+"\"按钮");
			} );
		});
		///////////////////////提交图片处理函数
		
	</script>
</html>
