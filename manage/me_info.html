<html>

    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

	</header>
	<div class="mui-content">
			<ul id="myPic" class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-right" src="../images/shuijiao.jpg">
						<div class="mui-media-body">
							头像
						</div>
					</a>
				</li>
			</ul>
			<form class="mui-input-group">
			<div class="mui-input-row">
				<label>昵称</label>
				<input type="text" class="mui-input-clear" placeholder="" value="聚福天下">
			</div>
			
			<div class="mui-input-row">

				<input type="text" class="mui-input-clear" placeholder="" value="15910816978" disabled="disabled">
			</div>
			</form>
			<div class="mui-button-row" style="height: auto;">
			<button id="ConfirmBtn" type="button" style="width: 95%; height: auto;" class="mui-btn mui-btn-primary mui-btn-blue" onclick="return false;"><font size="3">确定</font></button>
		</div>
		</div>
</body>

<script>
///////////////////////提交图片处理函数
document.getElementById("myPic").addEventListener('tap',function () {
	var btnArray = [{title:"拍照或录像"},{title:"选取现有的"}];
	plus.nativeUI.actionSheet( {
		title:"选择照片",
		cancel:"取消",
		buttons:btnArray
	}, function(e){
		var index = e.index;
		var text = "你刚点击了\"";
		switch (index){
			case 0:
				text += "取消";
				break;
			case 1:
				text += "拍照或录像";
				break;
			case 2:
				text += "选取现有的";
				break;
		}
		//info.innerHTML = text+"\"按钮";
		console.log(text+"\"按钮");
	} );
});

</script>
