<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--
            	作者：49264664@qq.com
            	时间：2015-07-25
            	描述：更改新的返回按钮样式
            	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            -->
			<h1 class="mui-title">新建岗位</h1>

			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>岗位管理
			</button>

		</header>
		<div class="mui-content">

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>岗位名称</label>
					<input type="text" class="mui-input-clear" placeholder="输入岗位名称">
				</div>
			</form>

			<h5 class="mui-content-padded">选择相应操作权限：</h5>
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-checkbox mui-left">
						<label>收货</label>
						<input name="checkbox" value="Item 1" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>发货</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>收款</label>
						<input name="checkbox" value="Item 2" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>付款</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>统计</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>子账号管理</label>
						<input name="checkbox" value="Item 2" type="checkbox" >
					</div>
					<div class="mui-input-row mui-checkbox mui-left">
						<label>岗位管理</label>
						<input name="checkbox" value="Item 2" type="checkbox" checked>
					</div>
				</form>
			</div>
			
			<div id="addPostDiv" class="mui-button-row" style="height: auto;">
				<button id="addPostBtn" type="button" style="width: 95%; height: auto;" class="mui-btn mui-btn-primary mui-btn-blue" onclick="return false;"><font size="3">添加岗位</font>
				</button>
			</div>
		</div>
		
		
	</body>

</html>
