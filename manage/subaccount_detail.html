<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">子账号信息</h1>
		</header>
		<div class="mui-content">
			<ul id="myPic" class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-right" src="../images/shuijiao.jpg">
						<div class="mui-media-body">
							头像
						</div>
					</a>
				</li>
			</ul>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>公司名称：</label>
					<input type="text" class="mui-input-clear" placeholder="" value="北京聚福天下商贸有限公司" disabled="disabled">
				</div>
				<div class="mui-input-row">
					<label>昵称</label>
					<input type="text" class="mui-input-clear" placeholder="" value="张三" disabled="disabled">
				</div>

				<div class="mui-input-row">
					<label>索问号</label>
					<input type="text" class="mui-input-clear" placeholder="" value="15910816978" disabled="disabled">
				</div>
				
				<div class="mui-input-row">
					<label>岗位</label>
					<input type="text" class="mui-input-clear" placeholder="" value="财务，仓储，管理" disabled="disabled">
				</div>
			</form>
			<div class="mui-button-row" style="height: auto;">
				<button id="allotPostBtn" type="button" style="width: 95%; height: auto;" class="mui-btn mui-btn-primary mui-btn-blue" onclick="return false;"><font size="3">分配岗位</font></button>
			</div>
		</div>
	</body>
<script>
	document.getElementById('allotPostBtn').addEventListener('tap', function() {
		//console.log('click the register');
	  	//打开注册遇到问题页面
	  	//registerView.show("slide-in-right",150);
	  	
	  	//console.log('show the register');
	  	
	  	titleName = document.querySelector("h1").innerText;
	  	
	  	console.log(titleName);
	  	
	  	mui.openWindow({
	    	url: 'post_allot.html', 
	    	id:'post_allot',
	    	waiting:{
				autoShow:true,//自动显示等待框，默认为true
				title:'正在加载...',//等待对话框上显示的提示内容
			},
	    	
	    	extras:{
	    		titleName:titleName
	    	}
	  	});
	  	
	});
</script>
</html>
