<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">手工添加合作伙伴</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">

					<div class="mui-input-row">
						<label>合作伙伴</label>
						<input type="text" class="mui-input-clear" placeholder="合作伙伴信息">
					</div>
					<div class="mui-input-row">
						<label>负责人</label>
						<input type="text" class="mui-input-clear" placeholder="负责人信息">
					</div>
					<div class="mui-input-row">
						<label>联系电话</label>
						<input type="text" class="mui-input-clear" placeholder="联系电话">
					</div>
					<div class="mui-button-row">
						<button class="mui-action-menu" id='addChannelBtn' type="button" style="width: 100%; height: auto;">添加渠道...</button>
						<input id="goodsId" name="style" type="hidden" checked="" value="menu-move">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		 ////////////////////////动画效果初始化
		var aniShow = "pop-in";
		 //只有ios支持的功能需要在Android平台隐藏；
		if (mui.os.android) {
			var list = document.querySelectorAll('.ios-only');
			if (list) {
				for (var i = 0; i < list.length; i++) {
					list[i].style.display = 'none';
				}
			}
			//Android平台暂时使用slide-in-right动画
			aniShow = "slide-in-right"
		}
		 ////////////////////////动画效果初始化
		document.getElementById("addChannelBtn").addEventListener('tap', function() {
			//打开添加商品页面
			mui.openWindow({
				url: 'channel_list_sel.html',
				id: 'channel_list_sel.html',
				show: {
					aniShow: aniShow
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
				}
			});
		});
		 //添加newId自定义事件监听
		window.addEventListener('channelListMsg', function(event) {
			//获得事件参数
			//根据id向服务器请求新闻详情
			document.getElementById("addChannelBtn").innerText = event.detail.msg;
			//console.log("msg is " + event.detail.msg);
		});
	</script>

</html>
