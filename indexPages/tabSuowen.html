		<script>
			var templates = {};
				var getTemplate = function(name, header, content) {
					var template = templates[name];
					if (!template) {
						//预加载共用父模板；
						var headerWebview = mui.preload({
							url: header,
							id: name + "-main",
							styles: {
								popGesture: "hide",
							},
							extras: {
								mType: 'main'
							}
						});
						//预加载共用子webview
						var subWebview = mui.preload({
							url: !content ? "" : content,
							id: name + "-sub",
							styles: {
								top: '45px',
								bottom: '0px',
							},
							extras: {
								mType: 'sub'
							}
						});
						subWebview.addEventListener('loaded', function() {
							setTimeout(function() {
								subWebview.show();
							}, 50);
						});
						subWebview.hide();
						headerWebview.append(subWebview);
						//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
						if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
							headerWebview.addEventListener('hide', function() {
								subWebview.hide("none");
							});
						}
						templates[name] = template = {
							name: name,
							header: headerWebview,
							content: subWebview,
						};
					}
					return template;
				};
				var initTemplates = function() {
					getTemplate('default', '../examples/template.html');
				};
				mui.plusReady(function() {
					//初始化模板
					initTemplates(); //预加载所有模板	
					//关闭splash页面；
					plus.navigator.closeSplashscreen();
				});
		</script>

		<script>
			///////////////////////子页面在popover菜单显示或隐藏时发送消息给主页面，popover的显示状态。
			var main = null;
			mui.plusReady(function () {
				main = plus.webview.currentWebview().opener();
			});
			mui('.mui-scroll-wrapper').scroll();
			mui('body').on('shown', '.mui-popover', function(e) {
				//console.log('shown', e.detail.id);//detail为当前popover元素
				//mui.fire(main, "popoverOpenOrNot");
				mui.fire(main,"popoverOpenOrNot",{
					page:"tabSuowen.html",
					type:"show"
				});
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				//console.log('hidden', e.detail.id);//detail为当前popover元素
				mui.fire(main,"popoverOpenOrNot",{
					page:"tabSuowen.html",
					type:"hidden"
				});
			});
		  	titleName = "返回";//document.querySelector("h1").innerText;
			mui("#TopPopover").on('tap', 'a', function() {
				//console.log(this.innerText);
				var id = this.getAttribute('href');
				mui.openWindow({
					id: id,
					url: this.href,
					show: {
						aniShow: aniShow
					},
					styles: {
						popGesture: "close"
					},
		 	 	  	extras:{
				    		titleName:titleName	
		 		   	},
					waiting: {
						autoShow: true, //自动显示等待框，默认为true
						title: '正在加载...', //等待对话框上显示的提示内容
					}
				});
				//传入toggle参数，用户也无需关心当前是显示还是隐藏状态，mui会自动识别处理；
				mui('.mui-popover').popover('toggle');
			});
			 ///////////////////////popover菜单的事件处理函数
			///////////////////////子页面在popover菜单显示或隐藏时发送消息给主页面，popover的显示状态。
		</script>
