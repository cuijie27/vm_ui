<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style>
			/*跨webview需要手动指定位置*/
			
			header.mui-bar {
				display: none!important;
			}
			.mui-bar-nav~.mui-content {
				padding: 0!important;
			}
			#TopPopover {
				position: fixed;
				top: 16px;
				right: 6px;
			}
			#TopPopover .mui-popover-arrow {
				left: auto;
				right: 6px;
			}
			p {
				text-indent: 22px;
			}
			/*
			 * 这个需要注释掉，会影响，tab下面文字的位置。
			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}*/
			.mui-popover {
				height: 300px;
			}
			.mui-content {
				padding: 10px;
			}
			
			.mui-backdrop {
			    position: fixed;
			    top: 0;
			    right: 0;
			    bottom: 0;
			    left: 0;
			    z-index: 998;
			    
			    /*如下语句是调整popover菜单蒙版遮罩的明暗度*/
			    background-color: rgba(0,0,0,0.05);
			}
		</style>
	</head>

	<body>
		我
		<!-- ---------------右上角弹出菜单---------------------------->
		<div id="TopPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">
							<a href="#">我</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item2</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item3</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item4</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item5</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item6</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item7</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item8</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item9</a>
						</li>
						<li class="mui-table-view-cell"><a href="#">Item10</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- ---------------右上角弹出菜单---------------------------->
	</body>
<script>
	///////////////////////子页面在popover菜单显示或隐藏时发送消息给主页面，popover的显示状态。
		var main = null;
		mui.plusReady(function () {
			main = plus.webview.currentWebview().opener();
		})
		mui('.mui-scroll-wrapper').scroll();
		mui('body').on('shown', '.mui-popover', function(e) {
			//console.log('shown', e.detail.id);//detail为当前popover元素
			//mui.fire(main, "popoverOpenOrNot");
			mui.fire(main,"popoverOpenOrNot",{
				page:"tabMe.html",
				type:"show"
			});
		});
		mui('body').on('hidden', '.mui-popover', function(e) {
			//console.log('hidden', e.detail.id);//detail为当前popover元素
			mui.fire(main,"popoverOpenOrNot",{
				page:"tabMe.html",
				type:"hidden"
			});
		});
		///////////////////////子页面在popover菜单显示或隐藏时发送消息给主页面，popover的显示状态。
</script>
</html>
