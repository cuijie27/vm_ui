<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<!--
    	作者：49264664@qq.com
    	时间：2015-07-02
    	描述：update.js 为升级js文件
    	
    	<script src="js/update.js" type="text/javascript" charset="utf-8"></script>	
    -->
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="menu" class="mui-icon mui-icon-plusempty mui-pull-right"></a>

			<h1 class="mui-title">索问</h1>
		</header>

		<!--
    	作者：49264664@qq.com
    	时间：2015-07-16
    	描述：切换tab而页的代码
    -->
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="/indexPages/tabSuowen.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">索问</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabPartner.html">
				<span class="mui-icon mui-icon-contact"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">伙伴</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabGoods.html">
				<span class="mui-icon mui-icon-info"></span>
				<span class="mui-tab-label">货物</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabMe.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>

		<script>
			var showMenu = false;
			 // tab页面中popover菜单显示标志位，false为不显示，true为显示
			var tabSuowenShow = false,
				tabPartnerShow = false,
				tabReportShow = false,
				tabMeShow = false;
			/*
		mui.init({
			swipeBack: false,
			statusBarBackground: '#f7f7f7',
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				id: 'indexPages',
                url: '/indexPages/tabIndex.html',
				styles: {
					top: '45px',
					bottom: 0,
					bounce: 'vertical'
				}
			}]
		});
		*/
			 //首页返回键处理
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出索问');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
		</script>

		<script>
			 //////////////////////////////tab切换页面js代码
			 // 子页面路径array
			var subpages = ['/indexPages/tabSuowen.html',
				'/indexPages/tabPartner.html',
				'/indexPages/tabGoods.html',
				'/indexPages/tabMe.html'
			];
			var subpage_style = {
				top: '46px', //页面显示上限，默认值为46px
				bottom: '50px' //页面显示下限，默认值为50px
			};
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}
					/**
					 * IOS Andriod 系统的这个函数是有区别的，
					 * 在Andriod中self.append后元素是顺序排序，即可以用0,1,2,3来访问
					 * 而在IOS中self.append后，元素是无序排列的。不可以用0,1,2,3来访问，这个问题要注意。
					 * 在以后的开发中，要有IOS和Andriod 两个环境下进行测试过关。
					 * add by cuijie 2015.09.08
					 */
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
				//获取该页面中所有的子页面
				var list = null;
				list = plus.webview.currentWebview().children();
				//console.log(list.length);
				//console.log("suowen partner report me is " + tabSuowenShow + " " + tabPartnerShow + " " + tabReportShow + " " + tabMeShow);
				//如果索问tab中有popover菜单弹出，则使其隐藏，并置显示标志位为空
				if (tabSuowenShow) {
					for (var i = 0; i < 4; i++) {
						var listURL = list[i].getURL();
						if (listURL.indexOf("Suowen") > 0) {
							list[i].evalJS('mui("#TopPopover").popover("toggle")');
						}
					}
					tabSuowenShow = false;
				}
				//如果伙伴tab中有popover菜单弹出，则使其隐藏，并置显示标志位为空
				if (tabPartnerShow) {
					for (var i = 0; i < 4; i++) {
						var listURL = list[i].getURL();
						if (listURL.indexOf("Partner") > 0) {
							list[i].evalJS('mui("#TopPopover").popover("toggle")');
						}
					}
					tabPartnerShow = false;
				}
				//如果报表tab中有popover菜单弹出，则使其隐藏，并置显示标志位为空
				if (tabReportShow) {
					for (var i = 0; i < 4; i++) {
						var listURL = list[i].getURL();
						if (listURL.indexOf("Goods") > 0) {
							list[i].evalJS('mui("#TopPopover").popover("toggle")');
						}
					}
					tabReportShow = false;
				}
				//如果我tab中有popover菜单弹出，则使其隐藏，并置显示标志位为空
				if (tabMeShow) {
					for (var i = 0; i < 4; i++) {
						var listURL = list[i].getURL();
						if (listURL.indexOf("Me") > 0) {
							list[i].evalJS('mui("#TopPopover").popover("toggle")');
						}
					}
					tabMeShow = false;
				}
			});
			 //////////////////////////////tab切换页面js代码
		</script>

		<script>
			 ////////////////////////////////页面banner上点击图标弹出菜单js
			mui.plusReady(function() {});
			 //console.log(plus.webview.currentWebview().children());
			document.getElementById("menu").addEventListener('tap', function(e) {
				e.stopPropagation();
				//console.log("click the menu and the page is " + activeTab);
				//console.log(plus.webview.currentWebview().children().length);
				/*
				 * 子页面存在个问题，要测试子页面时，需要关闭程序，重新打款app，重新来一遍进入页面后，方可测试
				 * 要不然，如下语句会报错
				 * 报错信息为：“ Uncaught TypeError: Cannot read property 'length' of null”
				 */
				/**
				 * 调测子页面时，一定要退出app，
				 * 不然程序会重新加载子页面，使得webview中页面越来越多
				 * list = plus.webview.currentWebview().children();
				 * list.length 正常情况为4，但是重新加载后，这个值会成为8
				 * add by cuijie 2015.09.08
				 */
				//索问页面中popover弹出菜单显示逻辑，主要是标志位和其它页面popover菜单是否显示的逻辑
				var list = null;
				list = plus.webview.currentWebview().children(); // 取当前webview的子页面，一共有4个子页面
				for (var i = 0; i < 4; i++) {
					var listURL = list[i].getURL();
					if (listURL.indexOf(activeTab) > 0) {
						list[i].evalJS('mui("#TopPopover").popover("toggle")');
						if (activeTab.indexOf("tabSuowen") > 0) {
							if (!tabSuowenShow)
								tabSuowenShow = true;
							else
								tabSuowenShow = false;
						}
						if (activeTab.indexOf("tabPartner") > 0) {
							if (!tabPartnerShow)
								tabPartnerShow = true;
							else
								tabPartnerShow = false;
						}
						if (activeTab.indexOf("tabGoods") > 0) {
							if (!tabReportShow)
								tabReportShow = true;
							else
								tabReportShow = false;
						}
						if (activeTab.indexOf("tabMe") > 0) {
							if (!tabMeShow)
								tabMeShow = true;
							else
								tabMeShow = false;
						}
						//console.log("suowen partner report me is " + tabSuowenShow + " " + tabPartnerShow + " " + tabReportShow + " " + tabMeShow);
					}
				}
				//console.log("active tab is " + activeTab);
			});
			 ////////////////////////////////页面banner上点击图标弹出菜单js
		</script>
		<script>
			 //////////////////////自定义接收popover散弹显示，或隐藏时发送的消息。
			 //添加newId自定义事件监听
			window.addEventListener('popoverOpenOrNot', function(event) {
				//获得事件参数
				var type = event.detail.type;
				var page = event.detail.page;
				//console.log(page + " is " + type);
				if (page.indexOf("Suowen") > 0) {
					if (type == "show") {
						tabSuowenShow = true;
					} else {
						tabSuowenShow = false;
					}
				} else if (page.indexOf("Goods") > 0) {
					if (type == "show") {
						tabReportShow = true;
					} else {
						tabReportShow = false;
					}
				} else if (page.indexOf("Partner") > 0) {
					if (type == "show") {
						tabPartnerShow = true;
					} else {
						tabPartnerShow = false;
					}
				} else if (page.indexOf("Me") > 0) {
					if (type == "show") {
						tabMeShow = true;
					} else {
						tabMeShow = false;
					}
				}
			});
			 //////////////////////自定义接收popover散弹显示，或隐藏时发送的消息。
		</script>
	</body>

</html>
