<html>

	<head>
		<meta charset="utf-8">

		<title></title>
		<script src="js/mui.min.js"></script>

		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="menu" class="mui-icon mui-icon-plusempty mui-pull-right"></a>

			<h1 class="mui-title">索问</h1>
		</header>

		<!--
    	作者：49264664@qq.com
    	时间：2015-07-16
    	描述：切换tab而页的代码
    -->
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="/indexPages/tabSuowen.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">索问</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabPartner.html">
				<span class="mui-icon mui-icon-contact"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">伙伴</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabReport.html">
				<span class="mui-icon mui-icon-info"></span>
				<span class="mui-tab-label">报表</span>
			</a>
			<a class="mui-tab-item" href="/indexPages/tabMe.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>

		<script>
			var showMenu = false;
			// tab页面中popover菜单显示标志位，false为不显示，true为显示
			var tabSuowenShow = false,
			tabPartnerShow = false,
			tabReportShow = false,
			tabMeShow = false;
			/*
		mui.init({
			swipeBack: false,
			statusBarBackground: '#f7f7f7',
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				id: 'indexPages',
                url: '/indexPages/tabIndex.html',
				styles: {
					top: '45px',
					bottom: 0,
					bounce: 'vertical'
				}
			}]
		});
		*/
			 //首页返回键处理
			 //处理逻辑：1秒内，连续两次按返回键，则退出应用；
			var first = null;
			mui.back = function() {
				if (showMenu) {
					closeMenu();
				} else {
					//首次按键，提示‘再按一次退出应用’
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出索问');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				}
			};
		</script>

		<script>
			//////////////////////////////tab切换页面js代码
			 // 子页面路径array
			var subpages = ['/indexPages/tabSuowen.html',
				'/indexPages/tabPartner.html',
				'/indexPages/tabReport.html',
				'/indexPages/tabMe.html'
			];
			var subpage_style = {
				top: '46px', //页面显示上限，默认值为46px
				bottom: '50px' //页面显示下限，默认值为50px
			};
			 //创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}
					self.append(sub);
				}
			});
			 //当前激活选项
			var activeTab = subpages[0];
			 //选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				plus.webview.show(targetTab);
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
				
				//获取该页面中所有的子页面
				var list = plus.webview.currentWebview().children();
				//如果索问tab中有popover菜单弹出，则使其隐藏，并置标志位为不显示
				if(tabSuowenShow){
					list[0].evalJS('mui("#TopPopover").popover("toggle")');
					tabSuowenShow = false;
				}
				//如果伙伴tab中有popover菜单弹出，则使其隐藏，并置标志位为不显示
				if(tabPartnerShow){
					list[1].evalJS('mui("#TopPopover").popover("toggle")');
					tabPartnerShow = false;
				}
				//如果报表tab中有popover菜单弹出，则使其隐藏，并置标志位为不显示
				if(tabReportShow){
					list[2].evalJS('mui("#TopPopover").popover("toggle")');
					tabReportShow = false;
				}
				//如果我tab中有popover菜单弹出，则使其隐藏，并置标志位为不显示
				if(tabMeShow){
					list[3].evalJS('mui("#TopPopover").popover("toggle")');
					tabMeShow = false;
				}
			});
			 //////////////////////////////tab切换页面js代码
		</script>

		<script>
			////////////////////////////////页面banner上点击图标弹出菜单js
			mui.plusReady(function() {});
			 //console.log(plus.webview.currentWebview().children());
			var contentWebviewSuoWen = null, 
			contentWebviewPartner = null,
			contentWebviewReport = null,
			contentWebviewMe = null;
			

			document.getElementById("menu").addEventListener('tap', function(e) {
				e.stopPropagation();
				//console.log("click the menu");
				/*
				 * 子页面存在个问题，要测试子页面时，需要关闭程序，重新打款app，重新来一遍进入页面后，方可测试
				 * 要不然，如下语句会报错
				 * 报错信息为：“ Uncaught TypeError: Cannot read property 'length' of null”
				 */
				//索问页面中popover弹出菜单显示逻辑，主要是标志位和其它页面popover菜单是否显示的逻辑
				if(activeTab.indexOf("Suowen")>0){
					contentWebviewSuoWen = plus.webview.currentWebview().children()[0];
					contentWebviewSuoWen.evalJS('mui("#TopPopover").popover("toggle")');
					if (!tabSuowenShow) 
						tabSuowenShow = true;
					else 
						tabSuowenShow = false;						
					//console.log("suowen partner report me is "+tabSuowenShow+" "+tabPartnerShow+" "+tabReportShow+" "+tabMeShow);
				}
				//伙伴页面中popover弹出菜单显示逻辑，主要是标志位和其它页面popover菜单是否显示的逻辑
				if (activeTab.indexOf("Partner")>0){
					contentWebviewPartner = plus.webview.currentWebview().children()[1];
					contentWebviewPartner.evalJS('mui("#TopPopover").popover("toggle")');
					if (!tabPartnerShow)
						tabPartnerShow = true;
					else	
						tabPartnerShow = false;

					//console.log("suowen partner report me is "+tabSuowenShow+" "+tabPartnerShow+" "+tabReportShow+" "+tabMeShow);
				}
				//报盘页面中popover弹出菜单显示逻辑，主要是标志位和其它页面popover菜单是否显示的逻辑
				if (activeTab.indexOf("Report")>0){
					contentWebviewReport = plus.webview.currentWebview().children()[2];
					contentWebviewReport.evalJS('mui("#TopPopover").popover("toggle")');
					if (!tabReportShow)
						tabReportShow = true;
					else
						tabReportShow = false
						
					//console.log("suowen partner report me is "+tabSuowenShow+" "+tabPartnerShow+" "+tabReportShow+" "+tabMeShow);
				}
				//我页面中popover弹出菜单显示逻辑，主要是标志位和其它页面popover菜单是否显示的逻辑
				if (activeTab.indexOf("Me")>0){
					contentWebviewMe = plus.webview.currentWebview().children()[3];
					contentWebviewMe.evalJS('mui("#TopPopover").popover("toggle")');
					if(!tabMeShow)
						tabMeShow = true;
					else
						tabMeShow = false;
					
					//console.log("suowen partner report me is "+tabSuowenShow+" "+tabPartnerShow+" "+tabReportShow+" "+tabMeShow);
				}
				//console.log("active tab is " + activeTab);
			});
			 ////////////////////////////////页面banner上点击图标弹出菜单js
		</script>

	</body>

</html>
