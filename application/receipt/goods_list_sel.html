    <script src="../../js/mui.min.js"></script>
	<script src="../../js/Long.min.js"></script>

	<script src="../../js/ProtoBuf.noparse.min.js"></script>
	<script src="../../js/Suowen.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>

	<link rel="stylesheet" type="text/css" href="../../css/app.css"/>

<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">商品选择列表</h1>
	</header>
	<div class="mui-content">

			<input type="search" class="mui-input-clear" placeholder="">

		<ul id="goodsSelList" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
			
			
			<li class="mui-table-view-cell">
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-10">
	                    <h4 class="mui-ellipsis">71558</h4>

	                    <p class="mui-h6 mui-ellipsis">库存：1000</p>

	                    <span class="mui-h5">收货次数:50</span>
	                </div>
	            </div>
		    </li>
		    
		    <li class="mui-table-view-cell">
	            <div class="mui-table">

		    </li>
		    
		    <li class="mui-table-view-cell">

	                <div class="mui-table-cell mui-col-xs-9 mui-text-right">
	                    <span class="mui-h5">收货次数:1500</span>
	                </div>
	            </div>
		    </li>
		    
		    
		</ul>

	<script type="text/javascript" charset="utf-8">
	var opener = null;
		mui.plusReady(function () {
			opener = plus.webview.currentWebview().opener();
		})
	
	mui('#goodsSelList').on('tap', 'div', function() {
		var msgStr = this.querySelector("h4").innerHTML;
		console.log(msgStr);
		mui.back();
		mui.fire(opener,"goodsSelListMsg",{
			msg:msgStr
		});
		
	});
	
	</script>
