<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
				
			<div class="mui-content">
				<div class="mui-input-row">
					<label>收货日期：</label>
				 	<button id='pickDateBtn' type="button" style="width: 40%; height: auto;">请选择日期</button>
				</div>
				<div class="mui-input-row">
					<label>送货商名：</label>
				 	<button class="mui-action-menu" id='show-btn' type="button" style="width: 60%; height: auto;">请选择送货商</button>
					<input name="style" type="hidden" checked="" value="menu-move">
				</div>
<div style="display:inline" class="mui-input-row">
					<div class="mui-checkbox mui-left" style="float:left;left:40px;">
						<label>退货</label>
						<input name="checkbox" value="Item 1" type="checkbox" >
					</div>
					<div  class="mui-checkbox mui-left" style="position:absolute;left:20px;width:300px;">
						<label>内部调拨</label>
						<input name="checkbox" value="Item 2" type="checkbox" >
					</div>
					</div>
			</div>
				


				
					
				

			
			
	</body>
	<script src="../../js/mui.min.js"></script>

		
	<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			
			var d = new Date();
			var pickDateBtn = document.getElementById("pickDateBtn");
			pickDateBtn.innerText = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
				
			document.getElementById("pickDateBtn").addEventListener('tap', function() {
				var dDate = new Date();	// 现在的时间
				//dDate.setFullYear(2015, 5, 24);
				var minDate = new Date();
				minDate.setFullYear(2010, 1, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2017, 11, 31);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					pickDateBtn.innerText = d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate();
				}, function(e) {
					//pickDateBtn.innerText = "您没有选择日期";
				}, {
					title: "请选择收货日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			});
		</script>
		
		
		
		
		
		
		
		
		
		
<script>
			var main,menu, mask = mui.createMask(_closeMenu);
			var showMenu = false,
				mode = 'menu-move';

			 //整体滑动暂不支持android手机，因为两个页面的移动动画，无法保证同步性；
			if (!mui.os.android) {
				//整体滑动暂不支持android手机，因为两个页面的移动动画，无法保证同步性；
				//document.getElementById("move-togger").classList.remove('mui-hidden');
				var spans = document.querySelectorAll('.android-only');
				for (var i=0,len=spans.length;i<len;i++) {
					spans[i].style.display = "none";
				}
			}

			mui.init({
				swipeBack: false,
				beforeback: back
			});

			function back() {
					if (showMenu) {
						//菜单处于显示状态，返回键应该先关闭菜单,阻止主窗口执行mui.back逻辑；
						closeMenu();
						return false;
					} else {
						//菜单处于隐藏状态，执行返回时，要先close菜单页面，然后继续执行mui.back逻辑关闭主窗口；
						menu.close('none');
						return true;
					}
				}
			//plusReady事件后，自动创建menu窗口；
			mui.plusReady(function() {
				main = plus.webview.currentWebview();
				//setTimeout的目的是等待窗体动画结束后，再执行create webview操作，避免资源竞争，导致窗口动画不流畅；
				setTimeout(function () {
					menu = mui.preload({
						id: 'partners-list',
						url: 'partners-list.html',
						styles: {
							left: "30%",
							width: '70%',
							zindex: 9997
						}
					});
				},300);
			});

			/*
			 * 显示菜单菜单
			 */
			function openMenu() {
					if (!showMenu) {
						//解决android 4.4以下版本webview移动时，导致fixed定位元素错乱的bug;
						if (mui.os.android && parseFloat(mui.os.version) < 4.4) {
							//document.querySelector("header.mui-bar").style.position = "static";
							//同时需要修改以下.mui-contnt的padding-top，否则会多出空白；
							//document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = "0px";
						}

						//侧滑菜单处于隐藏状态，则立即显示出来；
						//显示完毕后，根据不同动画效果移动窗体；
						menu.show('none', 0, function() {
							switch (mode){
								case 'main-move':
									//主窗体开始侧滑；
									main.setStyle({
										left: '-70%',
										transition: {
											duration: 150
										}
									});
									break;
								case 'menu-move':
									menu.setStyle({
										left: '30%',
										transition: {
											duration: 150
										}
									});
									break;
								case 'all-move':
									main.setStyle({
										left: '-70%',
										transition: {
											duration: 150
										}
									});
									menu.setStyle({
										left: '30%',
										transition: {
											duration: 150
										}
									});
									break;
							}
						});
						//显示主窗体遮罩
						mask.show();
						showMenu = true;
					}
				}
			function closeMenu () {
				//窗体移动
				_closeMenu();
				//关闭遮罩
				mask.close();
			}

			/**
			 * 关闭侧滑菜单(业务部分)
			 */
			function _closeMenu() {
				if (showMenu) {
					//解决android 4.4以下版本webview移动时，导致fixed定位元素错乱的bug;
					if (mui.os.android && parseFloat(mui.os.version) < 4.4) {
						//document.querySelector("header.mui-bar").style.position = "fixed";
						//同时需要修改以下.mui-contnt的padding-top，否则会多出空白；
						//document.querySelector(".mui-bar-nav~.mui-content").style.paddingTop = "44px";
					}

					switch (mode){
						case 'main-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							break;
						case 'menu-move':
							//主窗体开始侧滑；
							menu.setStyle({
								left: '100%',
								transition: {
									duration: 150
								}
							});
							break;
						case 'all-move':
							//主窗体开始侧滑；
							main.setStyle({
								left: '0',
								transition: {
									duration: 150
								}
							});
							//menu页面同时移动
							menu.setStyle({
								left: '100%',
								transition: {
									duration: 150
								}
							});
							
							break;
					}
					//等窗体动画结束后，隐藏菜单webview，节省资源；
					setTimeout(function() {
						menu.hide();
					}, 300);
					showMenu = false;
				}
			}
			
			//变换侧滑动画移动效果；
			mui('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					switch (this.value) {
						case 'main-move':
							//仅主窗口移动的时候，menu页面的zindex值要低一点；
							menu.setStyle({left:'30%',zindex:9997});
//							menu.hide();
							mode = 'main-move';
							break;
						case 'menu-move':
							menu.setStyle({left:'100%',zindex:9999});
							mode = 'menu-move';
							break;
						case 'all-move':
							//切换为整体移动
							//变换menu界面初始化位置，整体移动时，Menu界面left需要在-70%的地方；
							menu.setStyle({
								left: '100%'
							});
							mode = 'all-move';
							break;
					}
				}
			});
			
			
			document.getElementById("show-btn").addEventListener('tap',openMenu);
			 //点击侧滑图标，打开侧滑菜单；
			document.querySelector('.mui-action-menu').addEventListener('tap', openMenu);
			 //在android4.4中的swipe事件，需要preventDefault一下，否则触发不正常
			 //故，在dragleft，dragright中preventDefault
			window.addEventListener('dragright', function(e) {
				e.detail.gesture.preventDefault();
			});
			window.addEventListener('dragleft', function(e) {
				e.detail.gesture.preventDefault();
			});
			 //主界面向左滑动，若菜单未显示，则显示菜单；否则不做任何操作；
			window.addEventListener("swipeleft", openMenu);
			 //主界面向右滑动，若菜单已显示，则关闭菜单；否则，不做任何操作；
			window.addEventListener("swiperight", closeMenu);
			 //menu页面向右滑动，关闭菜单；
			window.addEventListener("menu:swiperight", closeMenu);

			//添加newId自定义事件监听
			window.addEventListener('menu:newsId',function(event){
			  //获得事件参数
			  var id = event.detail.id;
			  var al = event.detail.al;
			  document.getElementById("show-btn").innerText = al;
			  //根据id向服务器请求新闻详情
			  console.log("id is: "+id+" al is: "+al);
			});

			 //重写mui.menu方法，Android版本menu按键按下可自动打开、关闭侧滑菜单；
			mui.menu = function() {
				if (showMenu) {
					closeMenu();
				} else {
					openMenu();
				}
			}
		</script>
		
		
		
		
		
		
		
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
