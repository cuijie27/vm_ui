<style>
body{background:#282828;text-align:center;color:#fff}.page-container{display:inline;width:350px;height:auto;margin:120px auto 0 auto}input{width:270px;height:42px;margin-top:5px;padding:0 15px;background:#2d2d2d;background:rgba(45,45,45,.15);-moz-border-radius:6px;-webkit-border-radius:6px;border-radius:6px;border:1px solid #3d3d3d;border:1px solid rgba(255,255,255,.15);-moz-box-shadow:0 2px 3px 0 rgba(0,0,0,.1) inset;-webkit-box-shadow:0 2px 3px 0 rgba(0,0,0,.1) inset;box-shadow:0 2px 3px 0 rgba(0,0,0,.1) inset;font-family:'PT Sans',Helvetica,Arial,sans-serif;font-size:14px;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.1);-o-transition:all .2s;-moz-transition:all .2s;-webkit-transition:all .2s;-ms-transition:all .2s}button{cursor:pointer;width:100px;height:40px;margin-top:25px;padding:0;background:#ef4300;-moz-border-radius:6px;-webkit-border-radius:6px;border-radius:6px;border:1px solid #ff730e;-moz-box-shadow:0 15px 30px 0 rgba(255,255,255,.25) inset,0 2px 7px 0 rgba(0,0,0,.2);-webkit-box-shadow:0 15px 30px 0 rgba(255,255,255,.25) inset,0 2px 7px 0 rgba(0,0,0,.2);box-shadow:0 15px 30px 0 rgba(255,255,255,.25) inset,0 2px 7px 0 rgba(0,0,0,.2);font-family:'PT Sans',Helvetica,Arial,sans-serif;font-size:16px;font-weight:700;color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.1);-o-transition:all .2s;-moz-transition:all .2s;-webkit-transition:all .2s;-ms-transition:all .2s}h1{font-size:30px;font-weight:700;text-shadow:0 1px 4px rgba(0,0,0,.2)}#message{margin-bottom:0;display:inline;font-size:20px}.notice{color:green;display:inline}.error{color:red;display:inline}
</style>
</head>
<body>
  <div id="page-container">
    <h1 style="padding-top:130px;">桌面云登陆平台</h1>
    <input placeholder="服务器IP地址" style="width: 260px; display: inline;" id="ip">
    <button style="display:inline;" id="connBtn"> 连 接 </button>
    <div id="message"></div>
  </div>
<script type="text/javascript">
(function(){var c="/verify.php";var a="/login.php";var i="_ACAI_IP";function d(l){return document.getElementById(l)}function h(l){d("message").innerHTML="<div class='notice'>"+l+"</div>"}function g(l){d("message").innerHTML="<div class='error'>"+l+"</div>"}var e;d("connBtn").onclick=function(){f()};function f(){h("开始连接");var l="http://"+d("ip").value+c;e=new XMLHttpRequest();if(!e){g("Giving up :( Cannot create an XMLHTTP instance");return false}e.onreadystatechange=b;e.open("GET",l);e.send()}function b(){if(e.readyState===XMLHttpRequest.DONE){h("请求完成");if(e.status===200){h("连接成功");var l="http://"+d("ip").value+a;localStorage.setItem(i,d("ip").value);window.location=l}else{g("连接错误:status:"+e.status)}}}function k(l){var m=new RegExp("(^|&)"+l+"=([^&]*)(&|$)");var n=window.location.search.substr(1).match(m);if(n!=null){return unescape(n[2])}return null}var j=localStorage.getItem(i);if(j){d("ip").value=j;if(!k("reset")){f()}}})();
</script>
