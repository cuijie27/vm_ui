<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
<style>
	.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
        margin-top: 0;
    }
    .mui-table h4{
        line-height: 21px;
        font-weight: 500;
    }

    .mui-table .oa-icon{
        position: absolute;
        right:0;
        bottom: 0;
    }
    .mui-table .oa-icon-star-filled{
        color:#f14e41;
    }
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">货品盘点列表</h1>
	</header>
	<div class="mui-content">
		<h5>默认搜索框：</h5>
		<div class="mui-input-row mui-search">
			<input type="search" class="mui-input-clear" placeholder="">
		</div>
		<ul id="checkGoodsList" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
			
			
			<li class="mui-table-view-cell ">
				<a class="mui-navigate-right">
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-10">
	                    <h4 class="mui-ellipsis">71558</h4>
	                    <h5>漫漫屋玻璃杯曲线</h5>
	                    <p class="mui-h6 mui-ellipsis">库存：1000</p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-9 mui-text-right">
	                    <span class="mui-h5">收货次数:50</span>
	                </div>
	            </div>
	           </a>
		    </li>
		    
		    <li class="mui-table-view-cell">
		    	<a class="mui-navigate-right">
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-10">
	                    <h4 class="mui-ellipsis">71389</h4>
	                    <h5>漫漫屋子弹头玻璃水瓶</h5>
	                    <p class="mui-h6 mui-ellipsis">库存：10000</p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-9 mui-text-right">
	                    <span class="mui-h5">收货次数:150</span>
	                </div>
	            </div>
	           </a>
		    </li>
		    
		    <li class="mui-table-view-cell">
		    	<a class="mui-navigate-right">
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-10">
	                    <h4 class="mui-ellipsis">40212</h4>
	                    <h5>漫漫屋耐高温玻璃花茶壶子弹头玻璃水瓶</h5>
	                    <p class="mui-h6 mui-ellipsis">库存：1000000</p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-9 mui-text-right">
	                    <span class="mui-h5">收货次数:1500</span>
	                </div>
	            </div>
	           </a>
		    </li>
		    
		    
		</ul>
	</div>
</body>
<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		var aniShow = "pop-in";
	//只有ios支持的功能需要在Android平台隐藏；
	if (mui.os.android) {
		var list = document.querySelectorAll('.ios-only');
		if (list) {
			for (var i = 0; i < list.length; i++) {
				list[i].style.display = 'none';
			}
		}
		//Android平台暂时使用slide-in-right动画
		aniShow = "slide-in-right"
	}
		
		mui('#checkGoodsList').on('tap', 'a', function() {
		var id = "check_good_detail.html";
		var href = "check_good_detail.html";
		
		//console.log("id is "+id+"\n href is "+href);
		
		mui.openWindow({
			id: id,
			url: href,
			show: {
				aniShow: aniShow
			},
			waiting: {
				autoShow:true,//自动显示等待框，默认为true
				title:'正在加载...',//等待对话框上显示的提示内容
			}
		});
		
	});
	</script>
</html>
